version: '3'
services:
  mzda:
    container_name: mzda-app
    image: mzda:latest  # Set the container name
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - bridge-net  # Use the custom bridge network

  postgres:
    container_name: mzda-db
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"  # Expose PostgreSQL on the specified port
    networks:
      - bridge-net  # Use the custom bridge network

networks:
  bridge-net:
    driver: bridge

volumes:
  postgres_data:
